<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="main.jpg" rel="shortcut icon" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최후의 냉장고</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="musicTitle">아래 버튼을 눌러 새로운 음악 듣기</h1>

        <iframe width="100%" height="30%" scrolling="no" frameborder=true hidden=true
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/293&amp;">
        </iframe>

        <div class="buttons">
            <button id="musicChangeButton">새로운 음악!</button>
        </div>

        <label for="volumeControl">불륨:</label>
        <input type="range" id="volumeControl" min="0" max="100" step="1">
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
